<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar-center navbar-dark bg-dark text-center mb-4">
    <a class="navbar-brand" href="#">WEATHER DASHBOARD</a>
  </nav>

  <div class="container-fluid row">
    <div class="col-3 bg-light">
      <h3 class="col-12 text-center">CITY SEARCH</h3>
      <form class="form-inline">
        <button id="citySearchButton" type="submit" class="fas fa-search ml-3 btn" aria-hidden="true"></button>
        <input id="citySearch" class="form-control form-control-sm ml-3 w-95" type="text" placeholder="Enter City Name"
          aria-label="Search" />
      </form>

      <div class="card mt-2 mb-3 text-center">
          <ul class="list-group list-group-item-info" id="cityList"></ul>
      </div>
    </div>

    <div class="container-fluid col-9">
      <div class="card border-info">
        <h3 class="text-center">Current Weather</h3>
        <!--City Name (Date) Image
            Temp
            Humidity
            Wind Speed
            UV index (if free) -->
        <div class="pl-5">
          <p class="text-center"><span id="currentWeather" class="h1"></span> <span id="currentDate" class="h3"></span>
          </p>
          <p><img id="currentIcon"></p>
          <p id="currentTemp"></p>
          <p id="currentHumid"></p>
          <p id="currentWind"></p>
        </div>
      </div>

      <div class="card border-info my-2">
        <h3 class="text-center">5 Day Forecast</h3>
        <div class="container-fluid row justify-content-center text-center">
          <div class="card col-2 mx-2" id="forecastDay1">
            <!--Date
                Image
                Temp
                Humidity -->
            <h5 id="day1">Day 1</h5>
            <p><img id="day1Icon"></p>
            <p id="day1Temp"></p>
            <p id="day1Humid"></p>
          </div>
          <div class="card col-2 mx-2" id="forecastDay2">
            <h5 id="day2">Day 2</h5>
            <p><img id="day2Icon"></p>
            <p id="day2Temp"></p>
            <p id="day2Humid"></p>
          </div>
          <div class="card col-2 mx-2" id="forecastDay3">
            <h5 id="day3">Day 3</h5>
            <p><img id="day3Icon"></p>
            <p id="day3Temp"></p>
            <p id="day3Humid"></p>
          </div>
          <div class="card col-2 mx-2" id="forecastDay4">
            <h5 id="day4">Day 4</h5>
            <p><img id="day4Icon"></p>
            <p id="day4Temp"></p>
            <p id="day4Humid"></p>
          </div>
          <div class="card col-2 mx-2" id="forecastDay5">
            <h5 id="day5">Day 5</h5>
            <p><img id="day5Icon"></p>
            <p id="day5Temp"></p>
            <p id="day5Humid"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/JavaScript" src="script.js"></script>
</body>

</html>
