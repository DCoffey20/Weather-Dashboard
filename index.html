<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/4439e3b362.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar-center navbar-dark bg-dark text-center mb-4">
      <a class="navbar-brand" href="#">WEATHER DASHBOARD</a>
    </nav>

    <div class="container-fluid row">
      <div class="col-3 bg-light">
        <h3 class="col-12 text-center">CITY SEARCH</h3>
        <form class="form-inline">
          <button id="citySearchButton" type="submit" class="fas fa-search ml-3" aria-hidden="true"></button>
          <input
            id="citySearch"
            class="form-control form-control-sm ml-3 w-95"
            type="text"
            placeholder="Enter City Name"
            aria-label="Search"
          />
        </form>
      </div>

      <div class="container-fluid col-9">
        <div class="card border-info">
          <h3 class="text-center">Current Weather</h3>
          <!--City Name (Date) Image
            Temp
            Humidity
            Wind Speed
            UV index (if free) -->
            <div id="currentWeather" class="h1 text-center"></div>
              <p><span id="currentDate"></span><span id="currentIcon"></span></p>
              <p id="currentTemp"></p>
              <p id="currentHumid"></p>
              <p id="currentWind"></p>
            <!-- </div> -->
        </div>

        <div class="card border-info my-2">
          <h3 class="text-center">5 Day Forecast</h3>
          <div class="container-fluid row justify-content-center text-center">
            <div class="card col-2 mx-2" id="forecastDay1">
              <h5>Day 1</h5>
              <!--Date
                Image
                Temp
                Humidity -->
            </div>
            <div class="card col-2 mx-2" id="forecastDay2">
              <h5>Day 2</h5>
              <!--Date
                Image
                Temp
                Humidity -->
            </div>
            <div class="card col-2 mx-2" id="forecastDay3">
              <h5>Day 3</h5>
              <!--Date
                Image
                Temp
                Humidity -->
            </div>
            <div class="card col-2 mx-2" id="forecastDay4">
              <h5>Day 4</h5>
              <!--Date
                Image
                Temp
                Humidity -->
            </div>
            <div class="card col-2 mx-2" id="forecastDay5">
              <h5>Day 5</h5>
              <!--Date
                Image
                Temp
                Humidity -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/JavaScript" src="script.js"></script>
  </body>
</html>
